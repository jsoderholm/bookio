name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ci:
    name: Lint and Format
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: ðŸš€ Run Biome
        run: biome ci .
