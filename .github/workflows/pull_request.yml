name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    name: Lint and Format
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: ğŸš€ Run Biome
        run: biome ci .
